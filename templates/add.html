<body>
  <div class="container">
    <h1>Add a New Expense</h1>
    <form method="post">
      <label>Amount:</label>
      <input type="number" step="0.01" name="amount" required>

      <label>Category:</label>
      <input type="text" name="category" required>

      <label>Date:</label>
      <input type="date" name="date">

      <input type="submit" value="Add Expense">
    </form>
    <a href="/">Back</a>
  </div>
</body>
