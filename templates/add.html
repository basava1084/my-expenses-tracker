<!-- Extraordinary, Beautiful add.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>â• Add New Expense</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="flash {{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/add" class="form-card">
            <div class="form-group">
                <label for="amount">ğŸ’° Amount</label>
                <input type="number" step="0.01" name="amount" id="amount" placeholder="e.g., 150" required>
            </div>
            <div class="form-group">
                <label for="category">ğŸ“‚ Category</label>
                <select name="category" id="category" required>
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">ğŸ“… Date</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="button-group">
                <button type="submit" class="button primary">âœ… Add Expense</button>
                <a href="/" class="button secondary">ğŸ  Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
