<body>
  <div class="container">
    <h1>Summary</h1>
    <p><strong>Total Spending:</strong> ₹{{ total }}</p>
    <h2>Spending by Category:</h2>
    {% for category, amount in by_category.items() %}
      <div class="summary-item">
        <strong>{{ category }}</strong>: ₹{{ amount }}
      </div>
    {% endfor %}
    <a href="/">Back</a>
  </div>
</body>
